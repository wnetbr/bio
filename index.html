<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douglas</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #00f2ff;
            --secondary-glow: #7000ff;
            --bg-color: #050505;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(112, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.15) 0%, transparent 40%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            text-align: center;
            z-index: 1;
        }

        /* AJUSTE DA IMAGEM AQUI */
        .profile-pic {
            width: 120px; /* Tamanho do círculo */
            height: 120px; /* Tamanho do círculo */
            border-radius: 50%;
            border: 2px solid var(--primary-glow);
            box-shadow: 0 0 20px var(--primary-glow);
            margin-bottom: 20px;
            object-fit: cover; /* Garante que a foto não estique */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--primary-glow), var(--secondary-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            border-color: var(--primary-glow);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.7rem;
            opacity: 0.4;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.ibb.co/Y7DdxMHT/4908987310133676994.jpg" alt="Douglas" class="profile-pic">
        
        <h1>Douglas</h1>
        <p>Desenvolvedor | Designer | Programador</p>

        <div class="links">
            <a href="https://www.instagram.com/i3dgs?igsh=dWN3ZDM1ZmpuZ2Vz" class="link-card">instagram</a>
            <a href="https://wa.me/5597984475124?text=Olá%20Douglas,%20vi%20seu%20site%20futurista!" class="link-card">whatsapp</a>
            </a>
            <a href="https://wnetbr.github.io/-" class="link-card">site do programador</a>
        </div>

        <div class="footer">
            SISTEMA OPERACIONAL ATIVO © 2026
        </div>
    </div>

</body>
</html>
